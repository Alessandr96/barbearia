<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Produtos - Barbearia do Ale</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
	</head>
	<body>
		<header class="cabeçalho">
			<div class="caixa">
				<h1><img id="logoprodutos" src="Imagens Barbearia do Ale/fio-de-bigode.jpg" alt="Logo da Barbearia fio de bigode"> </h1>
				<nav>
					<ul>
						<li><a href="C:\Users\IronH\Documents\Curso de Front-End\Barbearia do Ale\index.html">Home</a></li>
						<li><a href=Produtos.html>Produtos</a></li>
						<li><a href=Contato.html>Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<form>
				<label for="nomecompleto"> Nome completo: </label>
				<input type="text" id="nomecompleto" class="input-padrao" required>

				<label for="email"> Email: </label>
				<input type="email" id="email" class="input-padrao" required placeholder="Exemplo: seu-email@domonio.com">

				<label for="telefone"> Telefone: </label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="Exemplo: (xx) xxxxx-xxxx">
				
				<label for="recado"> Deixe aqui seu recado: </label>
				<textarea cols="70" rows="10" id="recado" class="input-padrao"> </textarea>

				<fieldset>
					<legend>Como prefere o nosso contato?</legend>
					<label for="radio-whatsapp"> <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> WhatsApp</label>

					<label for="radio-email"> <input type="radio" name="contato" value="email" id="radio-email"> Email</label>
					

					<label for="radio-telefone"> <input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
					
				</fieldset>

				<fieldset>
				<legend> Qual horário de sua preferencia?</legend>
				<select> 
					<option>Manhã</option>
					<option>Tarde</option>
					<option>Noite</option>
				</select>
				</fieldset>

				<label><input class="checkbox" type="checkbox" checked> Gostaria de receber nossas novidades por email?</label>

				<input class="enviar" type="submit" value="Enviar registro">
			</form>

			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Segunda</td>
						<td>8h ~ 20h</td>
					</tr>
					<tr>
						<td>Quarta</td>
						<td>8h ~ 20h</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>8h ~ 20h</td>
					</tr>
			</tbody>
		</table>
		</main>

		<footer>
			<img src="imagens barbearia do Ale/rodape.png" alt="rapaz extremamente pomposo se barbeando.">
			<p class="copyright"> &copy; Copyright Barbearia fio de bigode - 2022 </p>
		</footer>
	</body>
</html>
